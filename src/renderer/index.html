      ;(() => {
        const arr = location.hash.match(/\w+=[^&]*/g)
        ver = navigator.appVersion.match(/shutdown-for-win\/([\d\.]+)/)[1]
        if (!arr) return (_HASHQUERY = {})
        _HASHQUERY = arr.reduce(
          (a, b) =>
            Object.assign(
              a,
              b.split('=').reduce((k, v) => ({ [k]: v }))
            ),
          {}
        )
        if (_HASHQUERY.lang) {
          document.documentElement.lang = _HASHQUERY.lang
        }
